<!DOCTYPE html>
<html lang="pl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <div class="pole" id="pole1" onclick="ruch(1)"></div>
        <div class="pole" id="pole2" onclick="ruch(2)"></div>
        <div class="pole" id="pole3" onclick="ruch(3)"></div>
        <div class="pole" id="pole4" onclick="ruch(4)"></div>
        <div class="pole" id="pole5" onclick="ruch(5)"></div>
        <div class="pole" id="pole6" onclick="ruch(6)"></div>
        <div class="pole" id="pole7" onclick="ruch(7)"></div>
        <div class="pole" id="pole8" onclick="ruch(8)"></div>
        <div class="pole" id="pole9" onclick="ruch(9)"></div>
    </div>
    <div class="reset" onclick="reset()">Reset</div>
</body>
</html>
